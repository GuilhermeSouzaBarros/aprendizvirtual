<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <link rel="stylesheet" href="{{url_for('static', filename = 'estilo/estilobase.css')}}">
  
  {% block linkcss %}
  {% endblock %}
  {% block js %}
  {% endblock %}

  <title>Aprendiz Virtual</title>
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename = 'imagens/aprendiz_virtual__1_-removebg-preview (1).png')}}">
</head>
  
<body>
  
    <header class="cabeçalho">
    <a id="logo" href="{{ url_for('home') }}"><img style="width: 255px; height: 75px; padding: 15px;" src="{{url_for('static', filename = 'imagens/logo.png')}}"></a>
    </header>
    
    <input class="teste1" type="checkbox" id="barra" style="display: none">
    <label class="label-base" id="barra" for="barra">
      <i class="bi bi-list" id="barra-menu"></i>
    </label>
    <nav class="menu">
      <div class="menu-icones">
        <ul>
            {% if 'user' in g %}
                <a class="icone" href="{{ url_for('perfil') }}">
                  <li id="link"><i class="bi bi-person-circle"></i><p class="user-li">Olá, {{ g.user.tag }}!</p></li>
                </a>
            {% else %}
                <a class="icone" href="{{ url_for('login') }}">
                    <li id="link"><i class="bi bi-person-circle"></i></li>
                </a>
            {% endif %}

            <li class="s-icone">
              <a style="text-decoration: none; color: var(--color-icon);" href="mailto:aprendizvirtualifmg@gmail.com" class="me-4 text-reset"><i class="bi bi-envelope-plus-fill"></i><br>Contato</a>
            </li>

            <li class="s-icone">
            <a style="text-decoration: none; color: var(--color-icon);" href="{{url_for('sobre')}}"><i class="bi bi-info-circle-fill"></i><br>Sobre</a>
            </li>

            <li class="s-icone tema">
            <i id="botao-tema" class="bi bi-brightness-high-fill"></i>
            </li>
        </ul>
      </div>
    </nav>
  
  {% block conteudo %}
  {% endblock %}
  
    <script>
          function theme() {
            if(localStorage.getItem('dark')) {
                localStorage.removeItem('dark', this.checked);
            }else{
                localStorage.setItem('dark', this.checked);
            }
            
            var body = document.body;
            body.classList.toggle("dark-mode");
        
            var logo = document.querySelector("#logo");
            logo.classList.toggle("darken-image");
          }
          var tema = document.querySelector(".tema");
          tema.addEventListener("click", theme);

        if(localStorage.getItem('dark')) {
            var body = document.body;
            body.classList.toggle("dark-mode");
            var logo = document.querySelector("#logo");
            logo.classList.toggle("darken-image");
        }
    </script>
  
</body>
</html>
